<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/bootstrap.min.css" />
</head>
<body style="margin: 100px">
    <div style="height: 200px; width: 320px; border: 5px solid; border-color: green;
         border-top-left-radius: 10px; border-top-right-radius: 10px;
         border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;
    ">
        {% if request.session.username %}
            <p style="font-size: 20px">
                欢迎用户：{{ request.session.username }}
                &nbsp;&nbsp;&nbsp;
                <a href="logout" class="btn btn-danger" >注销</a>
            </p>
        {% else %}
            <p style="font-size: 20px">您还没有登录哦，请赶紧
                <a href="/accounts/register" class="btn btn-primary">注册</a>
                或者
                <a href="/accounts/login" class="btn btn-success">登录</a>吧！
            </p>
        {% endif %}
    </div>
</body>
</html>
