{% extends 'accounts/base.html' %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}
    {#        主页面  #}
    <h3>欢迎来到登录页面</h3>
    <div class="row clearfix">
        {#展示出提示消息#}
        <div class="col-md-4 column">
            {% if messages %}
                <script>
                    {% for msg in messages %}
                        alert('{{ msg.message }}');
                    {% endfor %}
                </script>
            {% endif %}
        </div>
        <div class="col-md-4 column">
            <form action="login" role="form" method="post" name="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">*用户名</label>
                    <input type="text" class="form-control" name="username"
                           id="exampleInputEmail1" placeholder="请输入用户名" required/>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">*密码</label>
                    <input type="password" name="password" class="form-control"
                           id="exampleInputPassword1" placeholder="请输入密码" required/>
                </div>
                <button type="submit" class="btn btn-default">登陆</button>
            </form>
        </div>
    </div>
{% endblock %}
