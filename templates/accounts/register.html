<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <div class="row clearfix">

        {#页面头#}
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"><span
                            class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                            class="icon-bar"></span><span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="#">Merle_LK</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a class="btn-default" href="/accounts">首页</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="register">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">登陆
                                <strong class="caret"></strong></a>

                            <ul class="dropdown-menu">
                                <li>
                                    <a class="btn-default" href="/accounts/login">用户登陆</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

{#        主页面  #}
        <h3>欢迎来到注册页面</h3>
        <div class="row clearfix">
            {#展示出提示消息#}
            <div class="col-md-4 column">
                {% if messages %}
                    <script>
                        {% for msg in messages %}
                            alert('{{ msg.message }}');
                        {% endfor %}
                    </script>
                {% endif %}
            </div>

            <div class="col-md-4 column">
                <form action="register" role="form" method="post" name="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">*用户名</label>
                        <input type="text" class="form-control" name="username"
                               id="username" placeholder="请输入注册的用户名" required />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">*密码</label>
                        <input type="password" name="password" class="form-control"
                               id="password" placeholder="请输入密码" required />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">*重复密码</label>
                        <input type="password" name="password_again" class="form-control"
                               id="password_again" placeholder="请再次输入密码" required />
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">您的工号(学号)</label>
                        <input type="number" name="emp_no" class="form-control"
                               id="emp_no" placeholder="请输入工号(学号)"/>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">*邮箱</label>
                        <input type="email" name="email" class="form-control"
                               id="email" placeholder="请输入邮箱地址" required />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">手机号</label>
                        <input type="tel" name="phone" class="form-control"
                               id="phone" placeholder="请输入手机号"/>
                    </div>

                    <div class="form-group">
                        <select class="form-control" id="role_id" name="role_id">
                            <option value="1">教师</option>
                            <option value="2">学生</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-default">注册</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
