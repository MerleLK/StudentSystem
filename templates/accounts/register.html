<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1 style="margin-left: auto; color: green;"><strong>注册表单</strong></h1>
    <br>
    <form class="form-horizontal" method="post" action="register">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputEmail3" class="col-lg-2 control-label">用户名</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="username" id="inputEmail3" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-lg-2 control-label">密码</label>
            <div class="col-sm-2">
                <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-lg-2 control-label">邮箱</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="email" id="inputPassword3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-lg-2 control-label">手机号</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="phone" id="inputPassword3" placeholder="Phone">
            </div>
        </div>
        <div class="form-group">
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn-default">注册</button>
                <a class="btn-default" href="/account/login">登录</a>
                <a class="btn-default" href="/accounts">首页</a>
            </div>
        </div>
    </form>

</body>
</html>
