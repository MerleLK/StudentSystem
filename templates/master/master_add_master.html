{% extends 'master/master_base.html' %}

{% block title %}
    <title>Master Add Master</title>
{% endblock %}

{% block content %}
    {#展示界面#}
    <h3>请输入你要添加的管理员的信息:</h3>
    <div class="row clearfix">
        {#展示出提示消息#}
        <div class="col-md-4 column">
            {% if messages %}
                <script>
                    {% for msg in messages %}
                        alert('{{ msg.message }}');
                    {% endfor %}
                </script>
            {% endif %}
        </div>
        <div class="col-md-4 column">
            <form action="/master/master_add_master" role="form" method="post" name="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">*用户名</label>
                    <input type="text" class="form-control" name="username"
                           id="username" placeholder="请输入管理员用户名" required/>
                </div>
                <div class="form-group">
                    <label for="password">*密码</label>
                    <input type="password" class="form-control" name="password"
                           id="password" placeholder="请输入密码" required/>
                </div>
                <div class="form-group">
                    <label for="password_again">*密码确认</label>
                    <input type="password" class="form-control" name="password_again"
                           id="password_again" placeholder="请再次输入密码" required/>
                </div>
                <div class="form-group">
                    <label for="email">*邮箱</label>
                    <input type="email" name="email" class="form-control"
                           id="email" placeholder="请输入邮箱地址" required/>
                </div>
                <div class="form-group">
                    <label for="phone">手机号</label>
                    <input type="tel" name="phone" class="form-control"
                           id="phone" placeholder="请输入手机号"/>
                </div>
                <button type="submit" class="btn btn-default">增加</button>
            </form>
        </div>
    </div>
{% endblock %}
