<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PersonalInfo</title>
    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/static/jquery/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript" src="/static/bootstrap/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        {#            界面头#}
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span><span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Merle_LK</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">学生首页</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="personal_info_manage">
                            <a class="btn-default" href="/student/personal_info_manage">个人信息管理</a>
                        </li>

                        <li class="active">
                            <a class="btn-default" href="/accounts/login">登录</a>
                        </li>


                        <li class="register">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">注册<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="btn-default" href="/accounts/register">用户注册</a>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </nav>

        </div>

        {#展示界面#}
        <h3>您的信息如下：</h3>
        <div class="row clearfix">
            {#展示出提示消息#}
            <div class="col-md-4 column">
                {% if messages %}
                    <script>
                        {% for msg in messages %}
                            alert('{{ msg.message }}');
                        {% endfor %}
                    </script>
                {% endif %}
            </div>

            <div class="col-md-4 column">
                <form action="personal_info_manage" role="form" method="post" name="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">*姓名</label>
                        <input type="text" class="form-control" name="name"
                               id="name" value="{{ student.name }}" required/>
                    </div>
                    <div class="form-group">
                        <label for="age">*年龄</label>
                        <input type="text" class="form-control" name="age"
                               id="age" value="{{ student.age }}" required/>
                    </div>
                    <div class="form-group">
                        <label for="sex">*性别</label>
                        <input type="text" class="form-control" name="sex"
                               id="sex" value="{{ student.sex }}" required/>
                    </div>

                    <div class="form-group">
                        <label for="grade">*年级</label>
                        <input type="text" class="form-control" name="grade"
                               id="grade" value="{{ student.grade }}" required/>
                    </div>
                    <div class="form-group">
                        <label for="discipline">*专业</label>
                        <input type="text" class="form-control" name="discipline"
                               id="discipline" value="{{ student.discipline }}" required/>
                    </div>
                    <div class="form-group">
                        <label for="class_code">*班级</label>
                        <input type="text" class="form-control" name="class_code"
                               id="class_code" value="{{ student.class_code }}" required/>
                    </div>
                    <button type="submit" class="btn btn-default">提交修改</button>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
