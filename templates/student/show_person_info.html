{% extends "student/stu_base.html" %}

{% block title %}
    <title>Student Personal Data</title>
{% endblock %}

{% block content %}

    {#展示界面#}
    <h3>您的个人信息如下:</h3>
    <div class="row clearfix">
        {#展示出提示消息#}
        <div class="col-md-4 column">
            {% if messages %}
                <script>
                    {% for msg in messages %}
                        alert('{{ msg.message }}');
                    {% endfor %}
                </script>
            {% endif %}
        </div>

        <div class="col-md-4 column">
            <form action="personal_info_manage" role="form" method="post" name="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">*姓名</label>
                    <input type="text" class="form-control" name="name"
                           id="name" value="{{ student.name }}" required/>
                </div>
                <div class="form-group">
                    <label for="age">*年龄</label>
                    <input type="text" class="form-control" name="age"
                           id="age" value="{{ student.age }}" required/>
                </div>
                <div class="form-group">
                    <label for="sex">*性别</label>
                    <input type="text" class="form-control" name="sex"
                           id="sex" value="{{ student.sex }}" required/>
                </div>

                <div class="form-group">
                    <label for="grade">*年级</label>
                    <input type="text" class="form-control" name="grade"
                           id="grade" value="{{ student.grade }}" required/>
                </div>
                <div class="form-group">
                    <label for="discipline">*专业</label>
                    <input type="text" class="form-control" name="discipline"
                           id="discipline" value="{{ student.discipline }}" required/>
                </div>
                <div class="form-group">
                    <label for="class_code">*班级</label>
                    <input type="text" class="form-control" name="class_code"
                           id="class_code" value="{{ student.class_code }}" required/>
                </div>
                <button type="submit" class="btn btn-default">提交修改</button>

            </form>
        </div>
    </div>
{% endblock %}
