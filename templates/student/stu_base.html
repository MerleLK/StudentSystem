<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StuHome</title>
    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/static/jquery/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript" src="/static/bootstrap/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span><span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Merle_LK</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a class="btn-default" href="/student">学生首页</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">个人信息<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="btn-default" href="/student/personal_info_manage">个人信息管理</a>
                                </li>
                                <li>
                                    <a class="btn-default" href="/student/update_password">密码修改</a>
                                </li>
                            </ul>
                        </li>

                        <li class="active">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">成绩查询
                                <strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="btn-default" href="/student/get_all_course">所有记录</a>
                                </li>
                                <li>
                                    <a class="btn-default" href="/student/stu_find_course_by_name">查询</a>
                                </li>
                            </ul>
                        </li>

                        <li class="active">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">选课
                                <strong class="caret"></strong></a>
{#                            <a class="btn-default" href="#">选课</a>#}
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="btn-default" href="/student/get_all_chose_course">当前选择的课程</a>
                                </li>
                                <li>
                                    <a class="btn-default" href="/student/stu_chose_new_course">选择新课程</a>
                                </li>
                            </ul>
                        </li>

                        <li>
                            <!-- 放登陆信息 -->
                            欢迎：{{ request.session.username }}
                            <button onclick="{location.href='/accounts/login_out'}" class="btn btn-info">登出</button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        {% block content %}
            <!-- 子模板添加的内容 -->
        {% endblock %}
    </div>
</div>
</body>
</html>
