{% extends 'teacher/tea_base.html' %}

{% block title %}
{% endblock %}

{% block content %}
    <h3>请输入修改后的信息:</h3>
    <div class="row clearfix">
        {#展示出提示消息#}
        <div class="col-md-4 column">
            {% if messages %}
                <script>
                    {% for msg in messages %}
                        alert('{{ msg.message }}');
                    {% endfor %}
                </script>
            {% endif %}
        </div>
        <div class="col-md-4 column">
            {% if course %}
                <form action="/teacher/tea_alter_course/{{ course.course_id }}" role="form" method="post" name="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="course_id">*课程号</label>
                        <input type="text" class="form-control" name="course_id"
                               id="course_id" value="{{ course.course_id }}" disabled />
                    </div>
                    <div class="form-group">
                        <label for="course_name">*课程名</label>
                        <input type="text" class="form-control" name="course_name"
                               id="course_name" value="{{ course.course_name }}" required/>
                    </div>
                    <div class="form-group">
                        <label for="description">*课程描述</label>
                        <input type="text" class="form-control" name="description"
                               id="description" value="{{ course.description }}" required/>
                    </div>
                    <div class="form-group">
                        <label for="for_grade">*对应年级</label>
                        <input type="text" class="form-control" name="for_grade"
                               id="for_grade" value="{{ course.for_grade }}" required/>
                    </div>
                    <input type="hidden" value="{{ course.course_id }}" id="course_id" name="course_id"/>
                    <button class="btn-default" type="submit">提交修改</button>

                </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
