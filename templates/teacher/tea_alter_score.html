{% extends 'teacher/tea_base.html' %}

{% block title %}
{% endblock %}

{% block content %}
    <h3>请输入修改后的成绩:</h3>
    <div class="row clearfix">
        {#展示出提示消息#}
        <div class="col-md-4 column">
            {% if messages %}
                <script>
                    {% for msg in messages %}
                        alert('{{ msg.message }}');
                    {% endfor %}
                </script>
            {% endif %}
        </div>
        <div class="col-md-4 column">
            {% if elective %}
                <form action="/teacher/tea_score_alter/{{ elective.id }}" role="form" method="post" name="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="score">*成绩</label>
                        <input type="text" class="form-control" name="score"
                               id="score" value="{{ elective.score }}" required/>
                    </div>
                    <button class="btn-default" type="submit">提交修改</button>
                </form>
            {% endif %}
        </div>
{% endblock %}
