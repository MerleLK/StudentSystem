{% extends 'teacher/tea_base.html' %}

{% block title %}
    <title>Teacher Change Score</title>
{% endblock %}

{% block content %}
    <h3>请输入相关信息:</h3>
    <div class="row clearfix">
        {#展示出提示消息#}
        <div class="col-md-4 column">
            {% if messages %}
                <script>
                    {% for msg in messages %}
                        alert('{{ msg.message }}');
                    {% endfor %}
                </script>
            {% endif %}
        </div>
    </div>
    <!-- 修改学生课程成绩 -->
    <div class="col-md-4 column">
        <form action="#" role="form" method="post" name="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="course_name">*课程名</label>
                <input type="text" class="form-control" name="course_name"
                       id="course_name" placeholder="请输入课程名" required/>
            </div>
            <div class="form-group">
                <label for="stu_name">*学生姓名</label>
                <input type="text" class="form-control" name="stu_name"
                       id="stu_name" value="学生姓名" required/>
            </div>
            <div class="form-group">
                <label for="score">*分数</label>
                <input type="text" class="form-control" name="score"
                       id="score" value="分数" required/>
            </div>
            <button class="btn-default" type="submit">提交修改</button>
        </form>
    </div>
{% endblock %}
