{% extends 'teacher/tea_base.html' %}

{% block title %}
    <title>Teacher Info</title>
{% endblock %}

{% block content %}
    {#展示界面#}
    <h3>您的个人信息如下:</h3>
    <div class="row clearfix">
        {#展示出提示消息#}
        <div class="col-md-4 column">
            {% if messages %}
                <script>
                    {% for msg in messages %}
                        alert('{{ msg.message }}');
                    {% endfor %}
                </script>
            {% endif %}
        </div>

        <div class="col-md-4 column">
            <form action="tea_personal_info" role="form" method="post" name="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">*姓名</label>
                    <input type="text" class="form-control" name="name"
                           id="name" value="{{ teacher.name }}" required/>
                </div>
                <div class="form-group">
                    <label for="age">*年龄</label>
                    <input type="text" class="form-control" name="age"
                           id="age" value="{{ teacher.age }}" required/>
                </div>
                <div class="form-group">
                    <label for="sex">*性别</label>
                    <select class="form-control" id="sex" name="sex">
                        <option value="{{ teacher.sex }}">{{ teacher.sex }}</option>
                        {% if teacher.sex == '男' %}
                            <option value="女">女</option>
                        {% else %}
                            <option value="男">男</option>
                        {% endif %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="college">*所属学院</label>
                    <input type="text" class="form-control" name="college"
                           id="college" value="{{ teacher.college }}" required/>
                </div>

                <button type="submit" class="btn btn-default">提交修改</button>

            </form>
        </div>
    </div>
{% endblock %}
